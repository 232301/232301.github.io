<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona użytkownika</title>
  <style>
    /* Styl CSS dla strony */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Imię Nazwisko</h1>
    
    <h2>Informacje</h2>
    <p>Wiek: 29 lat</p>
    <p>Miasto: Przykładowe miasto</p>
    
    <h2>Umiejętności</h2>
    <ul>
      <li>Umiejętność 1</li>
      <li>Umiejętność 2</li>
      <li>Umiejętność 3</li>
    </ul>
    
    <h2>Projekty</h2>
    <ul>
      <li><a href="https://trello.com" target="_blank">Projekt 1</a></li>
      <li><a href="#">Projekt 2</a></li>
      <li><a href="#">Projekt 3</a></li>
    </ul>
    
    <h2>Kontakt</h2>
    <p>Email: example@example.com</p>
    <p>Telefon: 123-456-789</p>
  </div>
</body>
</html>
